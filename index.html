    <div id="aboutSection"></div>

  </section>
  <script src="scripts/script.js"></script>

  <!-- To have each section in it's own file -->
  <script>
    // Fetch and load external HTML files for each section
    async function loadSection(sectionId, fileName) {
      const response = await fetch(fileName);
      const sectionContent = await response.text();
      document.getElementById(sectionId).innerHTML = sectionContent;
      if (sectionId === 'homeSection') {
        // Initialize typewriter effect after home section is loaded
        typeWriter();
      }
    }
    // Load each section
    loadSection('homeSection', 'sections/1_home.html');
    loadSection('aboutSection', 'sections/2_about.html');
    loadSection('resumeSection', 'sections/3_resume.html');
    loadSection('portfolioSection', 'sections/4_portfolio.html');
    loadSection('contactsSection', 'sections/5_contact.html');
  </script>

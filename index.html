<body class="dark-mode">

    <header class="header">
        <nav class="quicklinks">
          <div class="name"><a href="#homeSection" class="namelink">
            <span class="initialname">BC</span><span class="myname">Bryce Chimene</span></a>
          </div>

          <div class="buttonlinks">
            <ul class="menu-list" id="mylinks" onclick="toggleMenu()" >
              <li><a href="#homeSection" class="home" onclick="activateCheckbox()">HOME</a></li>
              <li><a href="#aboutSection" class="about" onclick="activateCheckbox()">ABOUT</a></li>
              <li><a href="#resumeSection" class="resume" onclick="activateCheckbox()">RESUME</a></li>

              <li><label class="switch">
                <input type="checkbox" class="visuallyHidden" onclick="toggleMode()">
                <span class="slider round"></span>
              </label></li>
            </ul>
          </div>
          <input type="checkbox" id="checkbox4" class="checkbox4 visuallyHidden" onclick="toggleMenu()">
          <label for="checkbox4">
              <div class="hamburger hamburger4">
                  <span class="bar bar1"></span>
                  <span class="bar bar2"></span>
                  <span class="bar bar3"></span>
                  <span class="bar bar4"></span>
                  <span class="bar bar5"></span>
              </div>

    <aside class="sidebar">
        <img src="images/dummyimage.jpg" class="profilepic">
        <div class="sidebarcontent">
            <div class="panelname">Bryce Powell-Chimene</div>

              <p>
                Phone #: (936)-776-9576 <br>

    <section class="juice">
      <div id="homeSection"></div>
      <div id="aboutSection"></div>
      <div id="resumeSection"></div>
      <div id="portfolioSection"></div>
      <div id="contactsSection"></div>
    </section>

    <script src="scripts/script.js"></script>

    <!-- To have each section in it's own file -->
    <script>
      // Fetch and load external HTML files for each section
      async function loadSection(sectionId, fileName) {
        const response = await fetch(fileName);
        const sectionContent = await response.text();
        document.getElementById(sectionId).innerHTML = sectionContent;
      }
  
      // Load each section
      loadSection('homeSection', 'sections/1_home.html');
      loadSection('aboutSection', 'sections/2_about.html');
      loadSection('resumeSection', 'sections/3_resume.html');
      loadSection('portfolioSection', 'sections/4_portfolio.html');
      loadSection('contactsSection', 'sections/5_contact.html');
    </script>
    
</body>
